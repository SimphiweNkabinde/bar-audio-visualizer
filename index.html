<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="An animated graphic generated from frequency & amplitude data analysed from an audio source">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <h1>Bar Audio Visualizer</h1>
    <div class="container">
        <canvas></canvas>
        <audio preload="auto" hidden crossorigin="anonymous"
            src="https://cdn.pixabay.com/audio/2024/09/29/audio_5c67567261.mp3"></audio>
        <div id="control-panel">
            <button class="playing" title="play/pause">
                <svg class="play" xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor"
                    viewBox="0 0 16 16">
                    <path
                        d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393" />
                </svg>
                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="pause"
                    viewBox="0 0 16 16">
                    <path
                        d="M5.5 3.5A1.5 1.5 0 0 1 7 5v6a1.5 1.5 0 0 1-3 0V5a1.5 1.5 0 0 1 1.5-1.5m5 0A1.5 1.5 0 0 1 12 5v6a1.5 1.5 0 0 1-3 0V5a1.5 1.5 0 0 1 1.5-1.5" />
                </svg>
            </button>
            <div id="audio-tracker-bar">
                <span></span>
            </div>
        </div>
    </div>
</body>

</html>
